<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management System | Home </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include "std/navbar.html" %}
    <h1 class="text-center py-4">Updata Student Data</h1>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">

        <form action=" {% url 'update_student' std.id  %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Roll</label>
                <input type="text" name="std_roll"  value="{{ std.roll }}" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Roll">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" name="std_name" value="{{ std.name }}" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email </label>
                <input type="email" name="std_email" value="{{ std.email }}" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <textarea class="form-control" name="std_address"  id="exampleFormControlTextarea1" rows="3">{{ std.address }}</textarea>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                <input type="number" class="form-control" name="std_phone" value="{{ std.phone }}" id="exampleFormControlInput1" placeholder="Enter Your Phone Number">
              </div>
              <button type="submit" class="btn btn-primary mb-5 mt-3">Update</button>
        </div>
    </form>
  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
